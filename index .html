<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO - Modern Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --dark-gray: #1e293b;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, #1e1b4b 100%);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #c084fc);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .playlist-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }
        
        .playlist-item:hover {
            background-color: rgba(139, 92, 246, 0.15);
            transform: translateX(4px);
        }
        
        .playing {
            background-color: rgba(139, 92, 246, 0.25);
            border-left: 4px solid var(--primary);
        }
        
        .search-suggestions {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark-gray);
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .search-suggestions::-webkit-scrollbar {
            width: 6px;
        }
        
        .search-suggestions::-webkit-scrollbar-track {
            background: var(--dark-gray);
            border-radius: 0 12px 12px 0;
        }
        
        .search-suggestions::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .album-art {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .album-art:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .rotate {
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #c084fc);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .input-field {
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.5);
        }
        
        .input-field:focus {
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .footer {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), #c084fc);
            border-radius: 10px;
        }
        
        .neumorphic {
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2),
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        .text-gradient {
            background: linear-gradient(90deg, #8b5cf6, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">
    <div class="w-full max-w-6xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-3">
                <div class="p-2 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-700 shadow-lg">
                    <i class="fas fa-wave-square text-xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gradient">ECHO</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-slate-800/50 transition-all transform hover:rotate-12">
                    <i class="fas fa-cog text-gray-400 hover:text-white"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-slate-800/50 transition-all transform hover:-rotate-12">
                    <i class="fas fa-user text-gray-400 hover:text-white"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Player Section -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Now Playing -->
                <div class="glass-effect p-6 neumorphic">
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <div class="relative">
                            <div id="albumArt" class="album-art w-56 h-56 rounded-2xl bg-gradient-to-br from-purple-900/30 to-indigo-900/30 flex items-center justify-center overflow-hidden rotate">
                                <img id="albumImage" src="" class="w-full h-full object-cover hidden">
                                <i class="fas fa-music text-6xl text-purple-400 opacity-30" id="defaultAlbumIcon"></i>
                            </div>
                            <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-purple-600 to-indigo-600 px-4 py-1 rounded-full shadow-lg">
                                <p class="text-xs font-semibold text-white">NOW PLAYING</p>
                            </div>
                        </div>
                        
                        <div class="flex-1 w-full">
                            <h2 id="nowPlayingTitle" class="text-2xl font-bold truncate">No song selected</h2>
                            <p id="nowPlayingChannel" class="text-gray-400 mb-6">Search for music to begin</p>
                            
                            <div class="progress-bar mb-3">
                                <div id="progress" class="progress"></div>
                            </div>
                            
                            <div class="flex justify-between text-sm text-gray-400 mb-8">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                            
                            <div class="flex justify-center items-center space-x-8">
                                <button onclick="skipBackward()" class="p-3 text-gray-300 hover:text-white transition-all transform hover:scale-110">
                                    <i class="fas fa-step-backward text-xl"></i>
                                </button>
                                <button onclick="togglePlay()" id="playButton" class="p-5 btn-primary rounded-full text-white shadow-lg">
                                    <i class="fas fa-play text-2xl"></i>
                                </button>
                                <button onclick="skipForward()" class="p-3 text-gray-300 hover:text-white transition-all transform hover:scale-110">
                                    <i class="fas fa-step-forward text-xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Search -->
                <div class="glass-effect p-6 relative neumorphic">
                    <div class="flex gap-3">
                        <div class="flex-1 relative">
                            <input 
                                type="text" 
                                id="searchQuery" 
                                placeholder="Search for songs, artists, or albums..." 
                                class="w-full p-4 input-field text-white border border-slate-700 rounded-xl focus:outline-none pl-12"
                                autocomplete="off"
                            >
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <div id="searchSuggestions" class="search-suggestions absolute left-0 right-0 z-10 bg-slate-800 hidden"></div>
                        </div>
                        <button 
                            onclick="searchYouTube()" 
                            class="px-6 btn-primary text-white rounded-xl transition-all flex items-center"
                        >
                            <i class="fas fa-search mr-2"></i> Search
                        </button>
                    </div>
                </div>
                
                <!-- Video Player (Hidden by default) -->
                <div id="videoPlayer" class="hidden"></div>
            </div>
            
            <!-- Playlist Section -->
            <div class="space-y-6">
                <div class="glass-effect p-6 h-full neumorphic">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold flex items-center space-x-3">
                            <div class="p-2 rounded-lg bg-gradient-to-br from-purple-600 to-indigo-600">
                                <i class="fas fa-list-ul text-white"></i>
                            </div>
                            <span>Playlist</span>
                        </h2>
                        <div class="flex space-x-3">
                            <button 
                                onclick="shufflePlaylist()" 
                                class="p-2 text-gray-400 hover:text-purple-400 transition-all transform hover:scale-110"
                                title="Shuffle"
                            >
                                <i class="fas fa-random"></i>
                            </button>
                            <button 
                                onclick="clearPlaylist()" 
                                class="p-2 text-gray-400 hover:text-red-400 transition-all transform hover:scale-110"
                                title="Clear"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-6 flex items-center justify-between">
                        <span class="text-sm text-gray-400">
                            <span id="playlistCount">0</span> songs
                        </span>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-volume-up text-gray-500 text-sm"></i>
                            <input 
                                type="range" 
                                id="volumeControl" 
                                min="0" 
                                max="100" 
                                value="80" 
                                class="w-24 accent-purple-500"
                                oninput="setVolume(this.value)"
                            >
                        </div>
                    </div>
                    
                    <ul id="playlist" class="space-y-3 max-h-[400px] overflow-y-auto scrollbar-custom pr-3"></ul>
                </div>
                
                <!-- Recently Played -->
                <div class="glass-effect p-6 neumorphic">
                    <h2 class="text-xl font-semibold mb-6 flex items-center space-x-3">
                        <div class="p-2 rounded-lg bg-gradient-to-br from-purple-600 to-indigo-600">
                            <i class="fas fa-history text-white"></i>
                        </div>
                        <span>Recently Played</span>
                    </h2>
                    <ul id="recentlyPlayed" class="space-y-4">
                        <li class="text-center py-6 text-gray-500">
                            <i class="fas fa-clock text-3xl mb-3 opacity-30"></i>
                            <p>Your recently played songs will appear here</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer mt-12 p-4 rounded-xl text-center text-gray-400 text-sm">
            <p>Developed with <i class="fas fa-heart text-red-500"></i> by <a href="https://alshytech.vercel.app/" target="_blank" class="text-purple-400 hover:underline">AlshyTech</a></p>
        </footer>
    </div>

    <script>
        let playlist = JSON.parse(localStorage.getItem('musicPlaylist')) || [];
        let recentlyPlayed = JSON.parse(localStorage.getItem('recentlyPlayed')) || [];
        let currentTrackIndex = -1;
        let player;
        let isPlaying = false;
        let progressInterval;
        let searchTimer;
        let playerReady = false;

        // Initialize the YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            setVolume(document.getElementById('volumeControl').value);
            if (playlist.length > 0) {
                playTrack(0);
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playButton').innerHTML = '<i class="fas fa-pause text-2xl"></i>';
                startProgressTimer();
                updateAlbumArtRotation(true);
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playButton').innerHTML = '<i class="fas fa-play text-2xl"></i>';
                clearInterval(progressInterval);
                updateAlbumArtRotation(false);
            } else if (event.data == YT.PlayerState.ENDED) {
                skipForward();
            }
        }

        function startProgressTimer() {
            clearInterval(progressInterval);
            progressInterval = setInterval(updateProgress, 1000);
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                document.getElementById('progress').style.width = (currentTime / duration * 100) + '%';
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function togglePlay() {
            if (!playerReady) return;
            
            if (currentTrackIndex === -1 && playlist.length > 0) {
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentTrackIndex = index;
            const videoId = playlist[index].videoId;
            
            if (playerReady) {
                player.loadVideoById(videoId);
                player.playVideo();
            }
            
            // Update UI
            document.getElementById('nowPlayingTitle').textContent = playlist[index].title;
            document.getElementById('nowPlayingChannel').textContent = playlist[index].channel || 'YouTube';
            
            // Update album art
            const albumImage = document.getElementById('albumImage');
            if (playlist[index].thumbnail) {
                albumImage.src = playlist[index].thumbnail;
                albumImage.classList.remove('hidden');
                document.getElementById('defaultAlbumIcon').classList.add('hidden');
            } else {
                albumImage.classList.add('hidden');
                document.getElementById('defaultAlbumIcon').classList.remove('hidden');
            }
            
            // Update playlist highlighting
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('playing');
            });
            document.querySelectorAll('.playlist-item')[index].classList.add('playing');
            
            // Add to recently played
            addToRecentlyPlayed(playlist[index]);
        }

        function skipForward() {
            if (playlist.length === 0) return;
            const nextIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(nextIndex);
        }

        function skipBackward() {
            if (playlist.length === 0) return;
            const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }

        function setVolume(volume) {
            if (playerReady) {
                player.setVolume(volume);
            }
        }

        function updateAlbumArtRotation(rotate) {
            const albumArt = document.getElementById('albumArt');
            if (rotate) {
                albumArt.classList.add('rotate');
            } else {
                albumArt.classList.remove('rotate');
            }
        }

        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;

            // Show loading state
            const searchButton = document.querySelector('button[onclick="searchYouTube()"]');
            const originalButtonContent = searchButton.innerHTML;
            searchButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Searching';
            searchButton.disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Add all results to playlist
                    const newItems = data.items.map(item => ({
                        videoId: item.id.videoId,
                        title: item.snippet.title,
                        channel: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails?.medium?.url || item.snippet.thumbnails?.default?.url
                    }));
                    
                    playlist = [...playlist, ...newItems];
                    localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
                    updatePlaylist();
                    
                    // Play the first result if nothing is playing
                    if (currentTrackIndex === -1) {
                        playTrack(playlist.length - newItems.length);
                    }
                    
                    // Show success animation
                    searchButton.innerHTML = '<i class="fas fa-check mr-2"></i> Success';
                    setTimeout(() => {
                        searchButton.innerHTML = originalButtonContent;
                        searchButton.disabled = false;
                    }, 1000);
                }
            } catch (error) {
                console.error('Error:', error);
                searchButton.innerHTML = '<i class="fas fa-times mr-2"></i> Error';
                setTimeout(() => {
                    searchButton.innerHTML = originalButtonContent;
                    searchButton.disabled = false;
                }, 1000);
            }
        }

        function updatePlaylist() {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistElement.innerHTML = `
                    <li class="text-center py-8 text-gray-500">
                        <i class="fas fa-music text-3xl mb-2 opacity-30"></i>
                        <p>Your playlist is empty</p>
                        <p class="text-sm mt-2">Search for songs to add to your playlist</p>
                    </li>
                `;
                document.getElementById('playlistCount').textContent = '0';
                return;
            }
            
            playlist.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `playlist-item flex items-center p-4 rounded-lg cursor-pointer ${index === currentTrackIndex ? 'playing' : ''}`;
                
                li.innerHTML = `
                    <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-purple-900/30 to-indigo-900/30 flex items-center justify-center mr-4 overflow-hidden flex-shrink-0">
                        ${item.thumbnail ? 
                            `<img src="${item.thumbnail}" class="w-full h-full object-cover">` : 
                            `<i class="fas fa-music text-purple-400 opacity-50"></i>`}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium truncate">${item.title}</p>
                        <p class="text-xs text-gray-400 truncate">${item.channel || 'YouTube'}</p>
                    </div>
                    <button onclick="removeFromPlaylist(event, ${index})" class="p-2 text-gray-400 hover:text-red-400 transition-all transform hover:scale-110">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                li.onclick = () => playTrack(index);
                playlistElement.appendChild(li);
            });
            
            document.getElementById('playlistCount').textContent = playlist.length;
        }

        function removeFromPlaylist(event, index) {
            event.stopPropagation();
            
            playlist.splice(index, 1);
            localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
            
            if (currentTrackIndex === index) {
                if (playlist.length > 0) {
                    playTrack(Math.min(index, playlist.length - 1));
                } else {
                    currentTrackIndex = -1;
                    if (playerReady) player.stopVideo();
                    document.getElementById('nowPlayingTitle').textContent = 'No song selected';
                    document.getElementById('nowPlayingChannel').textContent = 'Search for music to begin';
                    document.getElementById('progress').style.width = '0%';
                    document.getElementById('currentTime').textContent = '0:00';
                    document.getElementById('duration').textContent = '0:00';
                    document.getElementById('playButton').innerHTML = '<i class="fas fa-play text-2xl"></i>';
                    document.getElementById('albumImage').classList.add('hidden');
                    document.getElementById('defaultAlbumIcon').classList.remove('hidden');
                    updateAlbumArtRotation(false);
                }
            } else if (currentTrackIndex > index) {
                currentTrackIndex--;
            }
            
            updatePlaylist();
        }

        function clearPlaylist() {
            if (playlist.length === 0) return;
            
            if (confirm('Are you sure you want to clear the playlist?')) {
                playlist = [];
                localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
                currentTrackIndex = -1;
                if (playerReady) player.stopVideo();
                document.getElementById('nowPlayingTitle').textContent = 'No song selected';
                document.getElementById('nowPlayingChannel').textContent = 'Search for music to begin';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
                document.getElementById('duration').textContent = '0:00';
                document.getElementById('playButton').innerHTML = '<i class="fas fa-play text-2xl"></i>';
                document.getElementById('albumImage').classList.add('hidden');
                document.getElementById('defaultAlbumIcon').classList.remove('hidden');
                updateAlbumArtRotation(false);
                updatePlaylist();
            }
        }

        function shufflePlaylist() {
            if (playlist.length === 0) return;
            
            // Fisher-Yates shuffle algorithm
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
            
            localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
            updatePlaylist();
            
            // If currently playing a track, find its new position
            if (currentTrackIndex !== -1) {
                const currentVideoId = playlist[currentTrackIndex].videoId;
                const newIndex = playlist.findIndex(item => item.videoId === currentVideoId);
                currentTrackIndex = newIndex;
                
                // Update playlist highlighting
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.remove('playing');
                });
                if (currentTrackIndex !== -1) {
                    document.querySelectorAll('.playlist-item')[currentTrackIndex].classList.add('playing');
                }
            }
        }

        function addToRecentlyPlayed(track) {
            // Remove if already exists
            recentlyPlayed = recentlyPlayed.filter(item => item.videoId !== track.videoId);
            
            // Add to beginning
            recentlyPlayed.unshift({
                videoId: track.videoId,
                title: track.title,
                channel: track.channel,
                thumbnail: track.thumbnail
            });
            
            // Keep only last 10 items
            if (recentlyPlayed.length > 10) {
                recentlyPlayed = recentlyPlayed.slice(0, 10);
            }
            
            localStorage.setItem('recentlyPlayed', JSON.stringify(recentlyPlayed));
            updateRecentlyPlayed();
        }

        function updateRecentlyPlayed() {
            const recentlyPlayedElement = document.getElementById('recentlyPlayed');
            
            if (recentlyPlayed.length === 0) {
                recentlyPlayedElement.innerHTML = `
                    <li class="text-center py-6 text-gray-500">
                        <i class="fas fa-clock text-3xl mb-3 opacity-30"></i>
                        <p>Your recently played songs will appear here</p>
                    </li>
                `;
                return;
            }
            
            recentlyPlayedElement.innerHTML = '';
            recentlyPlayed.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center p-3 rounded-xl cursor-pointer hover:bg-slate-700/30 transition-all';
                
                li.innerHTML = `
                    <div class="w-14 h-14 rounded-lg bg-gradient-to-br from-purple-900/30 to-indigo-900/30 flex items-center justify-center mr-4 overflow-hidden flex-shrink-0">
                        ${item.thumbnail ? 
                            `<img src="${item.thumbnail}" class="w-full h-full object-cover">` : 
                            `<i class="fas fa-music text-purple-400 opacity-50"></i>`}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium truncate">${item.title}</p>
                        <p class="text-xs text-gray-400 truncate">${item.channel || 'YouTube'}</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 ml-2"></i>
                `;
                
                li.onclick = () => {
                    // Find the track in playlist or add it
                    const existingIndex = playlist.findIndex(track => track.videoId === item.videoId);
                    if (existingIndex !== -1) {
                        playTrack(existingIndex);
                    } else {
                        playlist.unshift(item);
                        localStorage.setItem('musicPlaylist', JSON.stringify(playlist));
                        updatePlaylist();
                        playTrack(0);
                    }
                };
                
                recentlyPlayedElement.appendChild(li);
            });
        }

        // Search suggestions
        document.getElementById('searchQuery').addEventListener('input', async function() {
            clearTimeout(searchTimer);
            const query = this.value.trim();
            
            if (query.length < 2) {
                document.getElementById('searchSuggestions').classList.add('hidden');
                return;
            }
            
            searchTimer = setTimeout(async () => {
                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query, maxResults: 5 })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const data = await response.json();
                    const suggestionsElement = document.getElementById('searchSuggestions');
                    suggestionsElement.innerHTML = '';
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'p-3 hover:bg-slate-700 cursor-pointer flex items-center transition-all';
                            div.innerHTML = `
                                <div class="w-12 h-12 rounded-lg bg-slate-700/50 mr-3 overflow-hidden flex-shrink-0">
                                    <img src="${item.snippet.thumbnails?.default?.url}" class="w-full h-full object-cover">
                                </div>
                                <div class="truncate">
                                    <p class="font-medium truncate">${item.snippet.title}</p>
                                    <p class="text-xs text-gray-400 truncate">${item.snippet.channelTitle}</p>
                                </div>
                            `;
                            
                            div.onclick = () => {
                                document.getElementById('searchQuery').value = item.snippet.title;
                                document.getElementById('searchSuggestions').classList.add('hidden');
                                searchYouTube();
                            };
                            
                            suggestionsElement.appendChild(div);
                        });
                        
                        suggestionsElement.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }, 300);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#searchQuery') && !event.target.closest('#searchSuggestions')) {
                document.getElementById('searchSuggestions').classList.add('hidden');
            }
        });

        // Allow Enter key to trigger search
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchSuggestions').classList.add('hidden');
                searchYouTube();
            }
        });

        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Load playlist and recently played on page load
        document.addEventListener('DOMContentLoaded', () => {
            updatePlaylist();
            updateRecentlyPlayed();
            
            // If playlist has items but nothing is playing, play the first track
            if (playlist.length > 0 && currentTrackIndex === -1) {
                setTimeout(() => {
                    if (playerReady) {
                        playTrack(0);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
